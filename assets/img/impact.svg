      <stop offset='0%' stop-color='#4f8cff'/>
      <stop offset='100%' stop-color='#7c4dff'/>
    </linearGradient>
  </defs>
  <rect x='0' y='0' width='800' height='480' fill='#121318'/>
  <rect x='16' y='16' width='768' height='448' rx='20' fill='url(#bg)' opacity='0.18'/>
  <g font-family='Segoe UI, Arial, sans-serif' fill='#e6e7eb'>
    <text x='40' y='80' font-size='34' font-weight='600'>Measured Impact</text>
    <text x='40' y='130' font-size='18' fill='#d0d2d8'>Adaptive Signals (Typical)</text>
    <g font-size='16'>
      <text x='60' y='190'>• Delay Reduction: 15–30%</text>
