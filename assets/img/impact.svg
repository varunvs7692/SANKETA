      <g stroke-width='10' stroke-linecap='round'>
        <line x1='40' y1='110' x2='40' y2='180' stroke='#ffb347'/>
        <line x1='100' y1='140' x2='100' y2='180' stroke='#ff4d4d'/>
        <line x1='160' y1='90' x2='160' y2='180' stroke='#31c754'/>
        <line x1='220' y1='70' x2='220' y2='180' stroke='#4f8cff'/>
        <line x1='280' y1='60' x2='280' y2='180' stroke='#7c4dff'/>
